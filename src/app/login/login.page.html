<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1>App Música Chilena</h1>
  <h6>Descubre a tu nuevo artista nacional favorito</h6>

  <!-- Imagen del logo -->
  <div class="logo-container">
    <img src="/../../assets/img/vinilo.png" alt="logo" class="logo">
  </div>
  
  <ion-card>

    <ion-card-header>
      <ion-card-title>¡Bienvenido!</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-input type="text" [(ngModel)]="user.usuario" placeholder="Ingrese su nombre de usuario"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
          <ion-button expand="full" (click)="login()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
