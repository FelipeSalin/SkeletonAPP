<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1>App Música Chilena</h1>
  <h6>Descubre a tu nuevo artista nacional favorito</h6>

  <!-- Imagen del logo -->
  <div class="logo-container">
    <img src="/../../assets/img/vinilo.png" alt="logo" class="logo">
  </div>
  
  <ion-card class="login-card">

    <ion-card-header>
      <ion-card-title>¡Bienvenido!</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item class="input-item" lines="full">
        <ion-label position="floating" color="primary">Usuario</ion-label>
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-input type="text" [(ngModel)]="usuario" placeholder="Ingrese su nombre de usuario"></ion-input>
      </ion-item>

      <ion-item class="input-item" lines="full">
        <ion-label position="floating" color="primary">Password</ion-label>
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
          <ion-button expand="block" (click)="login()" class="login-button">Ingresar</ion-button>

          <ion-button expand="block" (click)="registro()" fill="clear" class="register-button">Registrarse</ion-button>

          <ion-text class="forgot-password" color="medium">
            <a href="#">Olvidaste tu constraseña</a>
          </ion-text>
        </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
